<head th:fragment="head">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<main class="vertical-middle h-100">

            <h2 th:replace="${h2}">h2 title</h2>
            <section class="align-items-center" th:replace="${content}">
                <p>layout content</p>
            </section>

    </div>
    <!--</div>-->
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Contact: e.balsen@hotmail.com</span>
