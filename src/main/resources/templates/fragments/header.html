!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
 <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>


</head>
<body>

<header id="header" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <div class="text-white">
                <h1>City Libraries</h1>
            </div>
            <ul class="navbar-nav mr-auto" id="leftMenu">
                <!--<li class="nav-item">
                  <a class="nav-link" th:href="@{/}">Home</a>
                </li>-->
                <li th:if="${currentUserId == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/registration/customer}">Register</a>
                </li>
                <li th:if="${currentUserId == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li th:if="${currentUserId == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/books/searchCopies}">Search</a>
                </li>
                <li class="nav-item dropdown" th:if="${currentUserId != null}" >

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuMyAccountLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuMyAccountLink">
                        <a class="dropdown-item" th:href="@{/userAccount}">My Account</a>
                    </div><!--<a class="nav-link" th:href="@{/userAccount}">My Account</a>-->
                </li>
                <li th:if="${currentUserId != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

            <ul class="navbar-nav mr-auto" id="rightMenu">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuBookLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Books</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuBookLink">
                        <a class="dropdown-item" th:href="@{/books/searchCopies}">Search</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLibraryLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Libraries</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLibraryLink">
                        <a class="dropdown-item" th:href="@{/libraries/list}">List</a>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
</header>
</body>
</html>
