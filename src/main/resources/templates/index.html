<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<meta charset="UTF-8">
<head>

</head>
<body>
    <div th:if="${#lists.size(bookList) == 0}">
    <p>No result</p>
    </div>
    <div th:if="${#lists.size(bookList) != 0}">
        <div th:each="book:${bookList}">
            <p th:text="${book.title}">
                Book title
            </p>
        </div>
    </div>
</body>


</html>
